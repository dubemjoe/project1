
<!DOCTYPE html>
<html>
<head>
	<title>Quiz Engine</title>
	<link rel="stylesheet" type="text/css" href="index.css">

</head>

	<div id="header">
		<h1 class="head">MY REVISION/QUIZ APPLICATION</h1>
		<hr />
	</div>
	<div id="page-1">
		<form >
			<input type="text"  placeholder="topic name"  id="topic-name" required /><br>

	</div>
	<div id="page-2">
		<ul id="page-2-ul">
		</ul>
	</div>


<script type="text/javascript" src="index.js"></script>
